<!DOCTYPE html>
<html>
<head>
	<title>SkayVerifier</title>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="toastify.js"></script>
	<link rel="stylesheet" href="toastify.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="main-text">
				<h1 id="header"></h1>
				<h3 id="second-text" class="margin-bottom"></h3>
				<span id="invite" class="blue"></span>
			</div>
			<form action="#" autocomplete="off">
				<fieldset class="url">
					<input id="dc" type="text" required>
					<label id="code" for="url"></label>
					<div class="after"></div>
				</fieldset>
				<fieldset class="enter">
					<button id="submit"></button>
				</fieldset>
			</form>
		</div>
		<div class="copyright rainbow">via SkayVerifier</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
